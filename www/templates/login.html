<ion-view view-title="{{ 'LOGIN.VIEW_TITLE' | translate }}">
  <ion-content class="padding">
    <form name="loginForm" novalidate ng-submit="loginSubmitForm(loginForm)">
      <div class="list list-inset" >
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.$submitted}">
          <input name="email" type="email" placeholder="{{ 'LOGIN.EMAIL' | translate }}" ng-model="user.email" required>
        </label>
        <label class="item item-input" ng-class="{ 'has-errors' : loginForm.password.$invalid && loginForm.$submitted}">
          <input name="password" type="password" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" ng-model="user.password" required>
        </label>
      </div>
      <ion-checkbox ng-model="checkbox.rememberMe" class="no-border">{{ 'LOGIN.REMEMBER_ME' | translate }}</ion-checkbox>
      <button class="button button-block button-positive" type="submit">
        {{ 'LOGIN.LOGIN' | translate }}
      </button>
    </form>
  </ion-content>
</ion-view>

<ion-view view-title="{{ 'REGISTER.VIEW_TITLE' | translate }}">
    <ion-content class="padding">
        <form name="regForm" novalidate ng-submit="regSubmitForm(regForm)">
            <div class="list">
                <label class="item item-input" ng-class="{ 'has-errors': regForm.email.$invalid && regForm.$submitted}">
                    <input name="email" type="email" placeholder="{{ 'REGISTER.EMAIL' | translate }}" ng-model="reg.email" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors': regForm.firstName.$invalid && regForm.$submitted}">
                    <input name="firstName" type="text" placeholder="{{ 'REGISTER.FIRST_NAME' | translate }}" ng-model="reg.firstName" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors': regForm.lastName.$invalid && regForm.$submitted}">
                    <input name="lastName" type="text" placeholder="{{ 'REGISTER.LAST_NAME' | translate }}" ng-model="reg.lastName" required>
                </label>
                <label class="item item-input">
                    <input name="company" type="text" placeholder="{{ 'REGISTER.COMPANY' | translate }}" ng-model="reg.company">
                </label>
                <label class="item item-input" ng-class="{ 'has-errors': regForm.password.$invalid && regForm.$submitted}">
                    <input name="password" type="password" placeholder="{{ 'REGISTER.PASSWORD' | translate }}" ng-model="reg.password" required>
                </label>
                <label class="item item-input" ng-class="{ 'has-errors': regForm.Password.$invalid && regForm.$submitted}">
                    <input name="repeatPassword" type="password" placeholder="{{ 'REGISTER.REPEAT_PASSWORD' | translate }}" ng-model="repeat.repeatPassword" required>
                </label>
            </div>
            <button class="button button-block button-positive" type="submit">
                {{ 'REGISTER.SIGN_UP' | translate }}
            </button>
        </form>
    </ion-content>
</ion-view>

<ion-view view-title="{{ 'RESULTS.VIEW_TITLE' | translate }}"}>
        <ion-nav-buttons side="left">
            <button class="button" ng-click="menuButtonTapped()" ng-show="shouldShowButton">
            {{ 'RESULTS.MENU' | translate }}
            </button>
        </ion-nav-buttons>
        <ion-content class="padding"> 
        <h1>{{ 'RESULTS.RESULTS' | translate }}</h1>
            <canvas id="bar" class="chart chart-bar" data="data" 
            labels="realLabels" options="options" height="300" colours="colours"></canvas>
    </ion-content>
</ion-view>
